<ion-content [fullscreen]="true">



    <div id="container">
        <h1>{{resultado}}</h1>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button id="Clean" color="dark" (click)="redefinir()" fill="outline" >
                        C
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="dark" (click)="operador('%')" fill="outline" >
                        %
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="warning" (click)="operador('/')" >
                        /
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="warning" (click)="operador('+')" >+</ion-button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-button color="dark" (click)="digito('7')" >7</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="dark" (click)="digito('8')" >8</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="dark" (click)="digito('9')" >
                        9
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="warning" (click)="operador('-')" >
                        -
                    </ion-button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-button color="dark" (click)="digito('4')" >
                        4
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="dark" (click)="digito('5')" >
                        5
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="dark" (click)="digito('6')" >
                        6
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="warning" (click)="operador('*')" >
                        *
                    </ion-button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-button color="dark" (click)="digito('1')" >
                        1
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="dark" (click)="digito('2')" >
                        2
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="dark" (click)="digito('3')" >
                        3
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="warning" (click)="operador('^')" >
                        ^
                    </ion-button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-button color="dark" (click)="digito('0')" >
                        0
                    </ion-button>
                </ion-col>

                <ion-col>
                    <ion-button color="dark" (click)="digito('.')" >
                        .
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="warning" (click)="calcular()" >
                        =
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="warning" (click)="operador('√')" >
                        √
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>




</ion-content>
